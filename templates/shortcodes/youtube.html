<div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
    <iframe
        src="https://www.youtube-nocookie.com/embed/{{id}}"
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"
        title="Youtube video"
        width="848" height="510"
        frameborder="0"
        {%- if allow -%}
        {%- for el in allow -%}
        allow="{{ el }}"
        {%- endfor -%}
        {%- endif -%}
        allowfullscreen>
    </iframe>
</div>
